{% extends 'layouts/base.html' %}

{% block title %} Icons {% endblock title %}

<!-- Specific CSS goes HERE -->
{% block stylesheets %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css" >

{% endblock stylesheets %}

{% block content %}

    <!-- Header
    <div class="header bg-unl pb-8 pt-5 pt-md-8" style="min-height: 400px; background-image: url(/static/assets/img/brand/ianr_bg.jpg); background-size: cover; background-position: center top; ">
      <div class="container-fluid">
        <div class="header-body">
          
        </div>
      </div>
    </div>-->

    <div class="container-fluid mt--7 bg-unl" style="margin-top: 0 !important; padding: 0 !important">

      <div class="row">
        <div class="col">
          <div class="card shadow">
            <div class="card-header bg-transparent">
              <h3 class="mb-0">{{domain}}</h3>
            </div>
            <div class="row" style="display:flex">
                <div id="map" style="width:1200px; height: 600px; margin-left: 100px"> </div>
           </div>

              <div class="input-daterange datepicker row align-items-center">
                <div class="col col-lg-6 ">
                    <div class="form-group">
                       <div class="input-group input-group-alternative">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="ni ni-calendar-grid-58"></i></span>
                            </div>
                            <input class="form-control"  placeholder="Start date" type="text" value="05/18/2022" id="start_date">
                        </div>
                    </div>
                </div>
                <div class="col col-lg-6">
                    <div class="form-group">
                        <div class="input-group input-group-alternative">
                           <div class="input-group-prepend">
                                <span class="input-group-text"><i class="ni ni-calendar-grid-58"></i></span>
                            </div>
                            <input class="form-control" placeholder="End date" type="text" value="05/22/2022" id="end_date">
                        </div>
                    </div>
                </div>
            </div>

              <div class="i row align-items-center">
                <div class="col col-lg-6 ">
                    <div class="form-group">
                       <div class="input-group input-group-alternative">

                            <input type="text" placeholder="Southwest Corner" class="form-control" id = "southwest"/>
                        </div>
                    </div>
                </div>
                <div class="col col-lg-6">
                    <div class="form-group">
                        <div class="input-group input-group-alternative">
                            <input type="text" placeholder="Northeast Corner" class="form-control" id="northeast"/>
                        </div>
                    </div>
                </div>
            </div>

            

          </div>
        </div>
      </div>

      {% include "includes/footer.html" %}

    </div>

{% endblock content %}

{% block javascripts %}




<script >

var southwest = "{{bounding_box.0}}";
var northeast = "{{bounding_box.1}}";
</script>

<script src="/static/assets/js/domain_main_page.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBU1RvtD5YF8-dwMmCIYP8ds-6Np5QVHFY&libraries=drawing&v=weekly&callback=init_map" async></script>



{% endblock javascripts %}
