<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Bar Chart</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .bar {
            fill: steelblue;
        }
        .bar text {
            fill: white;
            font: 10px sans-serif;
            text-anchor: end;
        }
    </style>
</head>
<body>
    <svg width="960" height="500"></svg>
    <script>
        const svg = d3.select("svg"),
            margin = {top: 20, right: 40, bottom: 30, left: 100},
            width = +svg.attr("width") - margin.left - margin.right,
            height = +svg.attr("height") - margin.top - margin.bottom,
            g = svg.append("g").attr("transform", `translate(${margin.left},${margin.top})`);

        const x = d3.scaleLinear().range([0, width]);
        const y = d3.scaleBand().rangeRound([0, height]).padding(0.1);

        let data = [
            {channel: "Channel 1", subscribers: 100},
            {channel: "Channel 2", subscribers: 90},
            {channel: "Channel 3", subscribers: 80},
            // Add more initial data as needed
        ];

        function update(data) {
            // Sort data
            data.sort((a, b) => b.subscribers - a.subscribers);

            // Update scales
            x.domain([0, d3.max(data, d => d.subscribers)]);
            y.domain(data.map(d => d.channel));

            // Select bars
            const bars = g.selectAll(".bar")
                .data(data, d => d.channel);

            // Enter
            const barsEnter = bars.enter().append("g")
                .attr("class", "bar");

            barsEnter.append("rect")
                .attr("x", 0)
                .attr("height", y.bandwidth())
                .attr("width", d => x(d.subscribers));

            barsEnter.append("text")
                .attr("x", d => x(d.subscribers) - 3)
                .attr("y", y.bandwidth() / 2)
                .attr("dy", ".35em")
                .text(d => d.subscribers);

            // Update
            bars.select("rect")
                .transition()
                .duration(1000)
                .attr("width", d => x(d.subscribers));

            bars.select("text")
                .transition()
                .duration(1000)
                .attr("x", d => x(d.subscribers) - 3)
                .text(d => d.subscribers);

            // Exit
            bars.exit().remove();

            // Update axes
            g.select(".x-axis").call(d3.axisTop(x));
            g.select(".y-axis").call(d3.axisLeft(y));
        }

        g.append("g")
            .attr("class", "x-axis")
            .call(d3.axisTop(x));

        g.append("g")
            .attr("class", "y-axis")
            .call(d3.axisLeft(y));

        // Simulate data update
        setInterval(() => {
            // Simulate new data
            data.forEach(d => {
                d.subscribers = Math.floor(Math.random() * 200);
            });
            update(data);
        }, 2000);
    </script>
</body>
</html>
